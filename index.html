<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Surprises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your 12 Monthly Surprises 🎁</h1>
        <p class="subtitle">Each month unlocks a new puzzle. Solve it to reveal your code!</p>
        
        <div class="tiles-grid" id="tilesGrid">
            <!-- Tiles will be generated by JavaScript -->
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
